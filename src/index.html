<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="(min-width: 920px)" href="desktop-skeleton.css">
  <link rel="stylesheet" media="(max-width: 920px)" href="mobile-skeleton.css">

  <script type="module">
    var content = document.createElement('script');
    content.src = new URL("content.js", import.meta.url);
    content.type = 'module';
    document.head.appendChild(content);
    var anim = [[
      { backgroundPosition: '100vw 0, 0 0' }
    ], {
      duration: 1500,
      iterations: Infinity
    }];
    document.addEventListener("DOMContentLoaded", async () => {
      // timeout counter
      var cnt = 1;
      // iterate over skeleton loader elements
      ["pf", "tt", "d1", "d2", "ps", "nav", "rg", "ft"].forEach((id) => {
        // HTMLElement
        var element = document.getElementById(id);
        // make it iterable ..
        element = (["ps", "rg", "ft"].includes(id) ? element.children : [element]);
        // .. & iterate
        for (var item of element) {
          // to render mark
          item.classList.add("tr");
          // replace "tr" with "psl" - prepeared skeleton loader
          setTimeout((item) => item.classList.replace("tr", "sl"), cnt, item);
          setTimeout((item) => item.animate(...anim), 200, item);
          // increase wait counter
          cnt += 100 / element.length;
        }
      });
    });
  </script>
</head>

<body>
  <noscript>the page is powered by js :(</noscript>
  <a id="nav"></a>
  <!--container-->
  <div id="cnt">
    <!--left side-->
    <div id="lf">
      <div id="title">
        <!--profile picture-->
        <div id="pf"></div>
        <!--title-->
        <div id="tt"></div>
      </div>
      <div id="dd">
        <!--description 1-->
        <div id="d1"></div>
        <!--description 2-->
        <div id="d2"></div>
      </div>
      <!--profiles-->
      <div id="ps">
        <a></a>
        <a></a>
        <a></a>
        <a></a>
        <a></a>
      </div>
    </div>
    <!--right side-->
    <div id="rg">
      <a></a>
      <a></a>
      <a></a>
      <a></a>
    </div>
  </div>
  <div id="ft">
    <div></div>
    <div></div>
  </div>
</body>

</html>
